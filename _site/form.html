    <body>
        <h2 class="title ui-border-b">
            <a href="index.html"  class="ui-arrowlink">Frozen UI</a>表单项
            <a class="ui-btn" href="http://frozenui.github.io/">回frozen首页</a>
        </h2>
        <div class="content"><p><div class="ui-form"></p>
<p><form action="#">
    <div class="ui-form-item ui-border-b">
        <label for="#">
            身份证号码
        </label>
        <input type="text" placeholder="18位身份证号码" />
        <a href="#" class="ui-icon-close">
        </a>
    </div>
    <div class="ui-form-item ui-form-item-textarea ui-border-b">
        <label for="#">
            详细地址
        </label>
        <textarea placeholder="街道等详细地址">
        </textarea>
    </div>
    <div class="ui-form-item ui-form-item-l ui-border-b">
        <label class="ui-border-r">
            中国 +86
        </label>
        <input type="text" placeholder="请输入手机号码" />
        <a href="#" class="ui-icon-close">
        </a>
    </div>
    <div class="ui-form-item-switch ui-border-b">
        <span>
            对附近的人可见
        </span>
        <label for="#" class="ui-switch">
            <input type="checkbox" />
        </label>
    </div>
    <div class="ui-form-item-switch ui-border-b">
        <span>
            对附近的人可见
        </span>
        <label for="#" class="ui-switch">
            <input type="checkbox" checked="" />
        </label>
    </div>
</form></p>
<ul class="ui-list ui-list-text ui-list-radio">
    <li class="ui-border-t">
        <label class="ui-radio" for="radio">
            <input type="radio" name="radio" />
        </label>
        <p>
            用于一般单选或多选普通操作
        </p>
    </li>
    <li class="ui-border-t">
        <label class="ui-radio" for="radio">
            <input type="radio" checked="" name="radio" />
        </label>
        <p>
            内容内容内容内容内容内容内容内容
        </p>
    </li>
</ul>
<ul class="ui-list ui-list-text ui-list-checkbox ui-border-tb">
    <li class="ui-border-t">
        <label class="ui-checkbox">
            <input type="checkbox" />
        </label>
        <p>
            用于一般单选或多选普通操作
        </p>
    </li>
    <li class="ui-border-t">
        <label class="ui-checkbox">
            <input type="checkbox" checked="" />
        </label>
        <p>
            内容内容内容内容内容内容内容内容内容内容内容内容内容内容
        </p>
    </li>
</ul>
<ul class="ui-list ui-list-text">
    <li class="ui-border-t">
        <label class="ui-checkbox ui-checkbox-s">
            我已阅读并同意
            <input type="checkbox" name="checkbox" checked="" />
        </label>
    </li>
    <li class="ui-border-t">
        <label class="ui-checkbox ui-checkbox-s">
            我已阅读并同意
            <input type="checkbox" name="checkbox" />
        </label>
    </li>
</ul>
</div>
